<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Certificats OpenClassrooms</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 class="text-center">Mes Certificats OpenClassrooms</h1>
	</header>
	<main>
		<div class="certificates-gallery">
			<div class="certificate">
				<img src="images/certificat1.jpg" alt="Certificat Développeur Web Junior">
				<h3>Développeur Web Junior</h3>
			</div>
			<div class="certificate">
				<img src="images/certificat2.jpg" alt="Certificat UI/UX Design">
				<h3>UI/UX Design</h3>
			</div>
			<div class="certificate">
				<img src="images/certificat3.jpg" alt="Certificat Initiation à la Programmation">
				<h3>Initiation à la Programmation</h3>
			</div>
		</div>
	</main>
	<footer>
		<p class="text-center">© 2024 Mon Portfolio</p>
	</footer>

	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 0;
			background-color: #f8f9fa;
		}
		header, footer {
			background-color: #343a40;
			color: #fff;
			padding: 20px 0;
			text-align: center;
		}
		.certificates-gallery {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 20px;
			padding: 20px;
		}
		.certificate {
			background: #fff;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 10px;
			text-align: center;
			width: 300px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		.certificate img {
			width: 100%;
			height: auto;
			border-radius: 8px;
		}
		.certificate h3 {
			margin: 15px 0 0;
			font-size: 1.2em;
		}
	</style>
</body>
</html>
